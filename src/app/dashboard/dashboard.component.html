<div class="main-content">
  <div class="container mt-4" style="background-color: #f4f6fa; border-radius: 10px; padding: 20px;">


    <div *ngIf="alertesDepassement.length > 0" class="mt-4" data-aos="fade-down">
      <h5 class="text-danger">Alertes de budget dépassé :</h5>
      <ul class="list-group">
        <li *ngFor="let alerte of alertesDepassement"
          class="list-group-item list-group-item-danger alert-item tooltip-animation">
          <i class="bi bi-exclamation-triangle-fill me-2"></i> {{ alerte }}
          <span class="badge bg-warning text-dark ms-2">Dépassement</span>
        </li>
      </ul>
    </div>

    <hr />


    <div class="row g-3">
      <div class="col-md-4" data-aos="fade-up">
        <div class="card shadow-sm border-0 text-white" style="background-color: #1e1e2f;">
          <div class="card-body text-center">
            <h5 class="card-title"><i class="bi bi-cash me-2"></i>Solde</h5>
            <p class="fs-4 fw-bold">{{ solde | number:'1.0-0' }} FCFA</p>
            <div class="progress mt-3" style="height: 6px;">
              <div class="progress-bar bg-light" role="progressbar" [style.width.%]="(solde / budgetTotal) * 100"
                aria-valuemin="0" aria-valuemax="100">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4" data-aos="fade-up" data-aos-delay="100">
        <div class="card shadow-sm border-0 text-white" style="background-color: #00b386;">
          <div class="card-body text-center">
            <h5 class="card-title"><i class="bi bi-piggy-bank me-2"></i>Revenus</h5>
            <p class="fs-4 fw-bold">{{ revenus | number:'1.0-0' }} FCFA</p>
            <div class="progress mt-3" style="height: 6px;">
              <div class="progress-bar bg-white" role="progressbar" [style.width.%]="(revenus / budgetTotal) * 100"
                aria-valuemin="0" aria-valuemax="100">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4" data-aos="fade-up" data-aos-delay="200">
        <div class="card shadow-sm border-0 text-white" style="background-color: #ff3b30;">
          <div class="card-body text-center">
            <h5 class="card-title"><i class="bi bi-credit-card me-2"></i>Dépenses</h5>
            <p class="fs-4 fw-bold">{{ depenses | number:'1.0-0' }} FCFA</p>
            <div class="progress mt-3" style="height: 6px;">
              <div class="progress-bar bg-warning" role="progressbar" [style.width.%]="(depenses / budgetTotal) * 100"
                aria-valuemin="0" aria-valuemax="100">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="row mt-5 g-4">
      <div class="col-12 col-lg-6" data-aos="fade-right">
        <div class="maxit-card p-4 h-100 bg-white rounded shadow-sm">
          <h5 class="mb-3">Évolution Mensuelle</h5>
          <canvas baseChart [data]="barChartData" [options]="barChartOptions" [type]="'bar'" class="w-100"></canvas>
        </div>
      </div>

      <div class="col-12 col-lg-6" data-aos="fade-left">
        <div class="maxit-card p-4 h-100 bg-white rounded shadow-sm">
          <h5 class="mb-3">Répartition Revenus / Dépenses</h5>
          <canvas baseChart [data]="pieChartData" [options]="pieChartOptions" [type]="pieChartType"
            class="w-100"></canvas>
        </div>
      </div>
    </div>
  </div>

</div>
